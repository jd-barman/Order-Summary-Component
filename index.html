<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Order Summary Card</title>
</head>
<body>
  <main>
    <article>
      <picture class="image">
        <img src="./images/illustration-hero.svg" alt="hero-img">
      </picture>

      <div class="order-summary">
        <h1 class="title">Order Summary</h1>
        <div class="details">
          <p class="order-details">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
      
        <div class="plan-container">
          <div class="plan-details" data-icon="music-icon">
            <div class="plan">
              <h5 class="plan-title">Annual Plan</h5>
              <p class="cost">$59.99/year</p>
            </div>
          </div>
          <a class="change">Change</a>
        </div>
  
        <div class="buttons">
          <button class="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>

      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Made with ❤️ by <a href="https://www.frontendmentor.io/profile/jd-barman">Jaideep Barman</a>.
  </footer>
</body>
</html>
